<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarlVs | Developer</title>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 2rem;
            border-radius: 8px;
        }

        h1 {
            color: #38bdf8;
        }

        p {
            color: #94a3b8;
        }

        .dot {
            animation: loading 1.4s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>> carlvs.dev</h1>
        <p>Desarrollador en construcci√≥n<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </p>
        <small>Loading portfolio<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></small>
    </div>
</body>

</html>
